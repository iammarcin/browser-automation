[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root
loglevel=warn

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 %(ENV_SCREEN_WIDTH)sx%(ENV_SCREEN_HEIGHT)sx%(ENV_SCREEN_DEPTH)s
autorestart=true
priority=100
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb.err

[program:fluxbox]
command=/app/wait-for-x.sh
environment=DISPLAY=":99"
autorestart=true
priority=200
startsecs=5
user=browseruser
stdout_logfile=/var/log/fluxbox.log
stderr_logfile=/var/log/fluxbox.err

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900 -nopw -xkb
autorestart=true
priority=300
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc.err

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autorestart=true
priority=400
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc.err

[program:browser-api]
command=/app/.venv/bin/python -m uvicorn browser_api:app --host 0.0.0.0 --port 8001
directory=/app
environment=DISPLAY=":99",HOME="/home/browseruser"
autorestart=true
priority=500
user=browseruser
stdout_logfile=/dev/stdout           # ← Send to container stdout
stdout_logfile_maxbytes=0            # ← Disable rotation
stderr_logfile=/dev/stderr           # ← Send to container stderr
stderr_logfile_maxbytes=0            # ← Disable rotation
